plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'org.xhtmlrenderer', name: 'core-renderer', version: 'R8'
    implementation group: 'com.github.xuwei-k', name: 'html2image', version: '0.1.0'
    implementation group: 'net.sf.cssbox', name: 'cssbox', version: '5.0.0'

}

test {
    useJUnitPlatform()
}